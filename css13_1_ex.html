<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 { width: 800px; border: 1px solid #ccc; margin: 0 auto; padding: 10px; }
        .box1 header { width: 100%; text-align: center; text-transform: uppercase; border: 1px solid #ccc; height: 50px; display: flex; align-items: center; justify-content: center; }
        .box1 .nav { width: 100%; border: 1px solid #ccc; margin-top: 10px; padding: 0 20px 10px; box-sizing: border-box; }
        .box1 .nav p { width: 100%; display: inline-block; text-transform: uppercase; text-align: center;  }
        .box1 .nav .wrap { width: 100%; display: flex; align-items: center; justify-content: center; margin: 0 auto; }
        .box1 .nav .wrap > div {flex: 1 1; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; box-sizing: border-box; padding: 10px 20px; }
        .box1 .main { display: flex; }
        .box1 .main .wrap { border: 1px solid #ccc; display: flex; height: 300px; padding: 10px; box-sizing: border-box; margin-top: 10px; }
        .box1 .main .cont { width: 480px; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; margin-right: 10px; text-align: center; box-sizing: border-box; }
        .box1 .main .bnr { width: 290px; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center; text-align: center; box-sizing: border-box; }
        .box1 footer { width: 100%; text-align: center; text-transform: uppercase; border: 1px solid #ccc; height: 50px; display: flex; align-items: center; justify-content: center; margin-top: 10px; }

    </style>
</head>
<body>
    <div class="box1">
        <header>header</header>
        <div class="nav">
            <p>navigation</p>
            <div class="wrap">
                <div class="menu1">menu1</div>
                <div class="menu2">menu2</div>
                <div class="menu3">menu3</div>
                <div class="menu4">menu4</div>
                <div class="menu5">menu5</div>
            </div>
        </div>
        <section class="main">
            <div class="wrap">
                <div class="cont">content</div>
                <div class="bnr">banner</div>
            </div>
        </section>
        <footer>footer</footer>        
    </div>
</body>
</html>
