<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        div { width: 100px; height: 100px; opacity: 0.7; }
        div:nth-child(1) { background: #f00; position: absolute; top: 0; left: 0; }
        div:nth-child(2) { background: #0f0; position: absolute; top: 50; left: 50; }
        div:nth-child(3) { background: #00f; position: absolute; top: 100px; left: 100px; }


    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div id="wrap">
        <div class="content"></div>
    </div>
</body>
</html>
