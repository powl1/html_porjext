<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h4 { font-weight: normal; }
        #wrapper { width: 960px; margin: 0 auto; }
        header { width: 960px; background: #00f; color: #fff; text-align: center; padding: 10px 0; }
        .content { width: 600px; padding: 15px; background: yellow; float: left; height: 300px; }
        .right-side { width: 300px; padding: 15px; background: #0f0; float: left; height: 300px; }
        footer { clear: both; background: #f00; padding: 10px; text-align: center; }
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
                <h1 class="header-text">고정 그리드 레이아웃</h1>
        </header>
        <section class="content">
                <h4>본문</h4>
        </section>
        <aside class="right-side">
                <h4>사이드바</h4>
        </aside>
        <footer>
                <h4>푸터</h4>
        </footer>
</div>
</body>
</html>
