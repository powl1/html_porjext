<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        a { text-decoration: none; }
        ol.site { }
        div.sli { font-weight: bold; font-size: 28px; margin-top: 120px; }
        .site > li { padding: 14px 10px; background: rgba(0,0,0,0.4); width: 10%; margin-bottom: 10px; }
        .site > li:hover { background: rgba(0,0,0,1); }
        .site > li:hover > a { color: #fff; }
        .site > li > a { color: #cf0000; font-weight: bold; font-size: 16px; margin: 10px 0;  }

    </style>
</head>
<body>
    <div>Menu List</div>
    <ul>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
        <li>menu5</li>
    </ul>
    
    <div>Area List</div>
    <ol>
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
        <li>menu5</li>
    </ol>

    <div class="sli">검색 사이트 리스트</div>
    <ol class="site">
        <li><a href="http://www.google.com" target="_blank">Google</a></li>
        <li><a href="http://www.yahoo.co.jp" target="_blank">Yahoo</a></li>
    </ol>

        li

</body>
</html>
